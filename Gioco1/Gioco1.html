<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2, #div3, #div4 {
  float: left;
  width: 100px;
  height: 35px;
  margin: 20px;
  padding: 20px;
  border: 5px solid rgb(0, 52, 163);
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Trascina l'immagine avanti e indietro tra i due rettangoli </p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="fotointer.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
